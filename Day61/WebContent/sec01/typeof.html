<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	document.write(typeof "abc" + "<br>");		
	document.write(typeof 90.9 + "<br>");		
	document.write(typeof 100 + "<br>");		
	document.write(typeof null + "<br>");		
	document.write(typeof new Array() + "<br>");		
	document.write(typeof String + "<br>");		
	document.write(typeof new Date() + "<br>");
	document.write(typeof Date() + "<br>");
	document.write(typeof Math + "<br>");
	document.write(typeof 'abc' + "<br>");
	document.write(typeof 'a' + "<br> <hr>");
	document.write(typeof "abc".charAt(0) +"<br>");
	document.write(type("abc"));
	</script>
</body>
</html>
